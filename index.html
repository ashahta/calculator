<!DOCTYPE html>
<html>
    <head>
        <title>| Ash Does Math? |</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="calculator.css" rel="stylesheet" type="text/css" />
        <link href="https://use.typekit.net/vtx6nlc.css" rel="stylesheet">
    </head>
    <body>
        <div class="calculator">
            <p id="ctitle">CASHIO SP5</p>
            <p id="tagline">electronic calculator</p>
            <input type="text" disabled="disabled" id="answer"/>
            <div class="row">
                <button class="ctrl">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>+</button>
            </div>
        </div>
    </body>
</html>
