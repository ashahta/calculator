<!DOCTYPE html>
<html>

<head>
    <title>| Ash Does Math? |</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="calculator.css" rel="stylesheet" type="text/css" />
    <link href="https://use.typekit.net/vtx6nlc.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <p id="title">CASHIO SP5</p>
        <div class="calculator">
            <div class="calculator__display">0</div>
            
            <div class="calculator__keys">
                
                <button class="key--operator" data-action="divide">/</button>
                <button class="key--operator" data-action="multiply">*</button>
                <button class="key--operator" data-action="subtract">-</button>
                <button class="key--operator" data-action="add">+</button>
                
                
                <button>7</button>
                <button>8</button>
                <button>9</button>
                
                
                <button>4</button>
                <button>5</button>
                <button>6</button>
                
                
                <button>1</button>
                <button>2</button>
                <button>3</button>
                
                
                <button>0</button>
                <button class="key--operator" data-action="decimal">.</button>
                <button class="key--operator" data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>
                
            </div>
        </div>
    </div>
    <script src="calculator.js"></script>
</body>

</html>
