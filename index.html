<!DOCTYPE html>
<html>
    <head>
        <title>| Ash Does Math? |</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="calculator.css" rel="stylesheet" type="text/css" />
        <link href="https://use.typekit.net/vtx6nlc.css" rel="stylesheet">
        <script src="calculator.js"></script>
    </head>
    <body>
        <div class="calculator">
            <p id="title">CASHIO SP5</p>
            <p id="tagline">electronic calculator</p>
            <input type="text" disabled="disabled" id="answer"/>
            <div class="row">
                <button data-action="clear">AC</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="key--operator" data-action="divide">/</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="key--operator" data-action="multiply">*</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="key--operator" data-action="subtract">-</button>
            </div>
            <div class="row">
                <button>0</button>
                <button data-action="decimal">.</button>
                <button class="key--equal" data-action="calculate">=</button>
                <button class="key--operator" data-action="add">+</button>
            </div>
        </div>
    </body>
</html>
